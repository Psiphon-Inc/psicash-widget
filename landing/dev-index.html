<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- prevent the favicon request -->
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">

    <script async defer data-cfasync="false"
            src="https://widget.psi.cash/v2/psicash.js?debug=1&dev=1">
    </script>
    <script>
      function psicash() {
        psicash.queue = psicash.queue || [];
        psicash.queue.push(arguments);
      }

      psicash('page-view');

      // Use a timeout to simulate a later click-through event
      setTimeout(function clickThroughEvent() {
        psicash('click-through', function() { console.log('click-through callback fired'); });
      }, 2000);
    </script>
  </head>
  <body>
    <h1>DEV: Landing Page with PsiCash</h1>
  </body>
</html>
